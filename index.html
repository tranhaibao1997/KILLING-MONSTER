<!doctype html>
<html>

<head>
    <title>GHOST HUNTER !!!</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a8c4c24db6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <div class="info">
            <h1><i style="color:white" class="fas fa-ghost"></i >  GHOST HUNTER !!!</h1>
                <div class="instruction" style="margin-bottom: 30px;"> 
                    <p>The world appeared a lot of evil ghosts<i style="color:white" class="fas fa-ghost"></i > <i style="color:white" class="fas fa-ghost"></i >.You are a hero who has a important mission: KILL THEM ALL  to free the world</p>
                    <div class="control">
                        ðŸ¡©ðŸ¡«ðŸ¡²ðŸ¡¨: Move the character
                        <div class="spacebar" style="display: flex;">
                            <img src="https://cdn.clipart.email/8c3a1b20c55caa263756baa777667706_key-clipart_272-143.png" width=120px
                            height=50px>
                            <p>Shoot</p>

                        </div>
                    </div>
                </div>
                <div class="player-input" id="player-input">
                    <div class="search-box">
                        <i class="fas fa-user"></i>
                        <input id="input" type="text" placeholder="Input your name here...">
            
                    </div>
                    <button id="btn" onclick="startGame()">START TO PLAY</button>
                </div>
              
           
            
            <p id="hello" style="font-size: 50px;"></p>
            <table id="empty">
                <tr>
                    <th style="width: 178px;">Player</th>
                    <th>Best Score</th>
                  </tr>
            </table>
            <table id="history">
              
                
              </table>
            <div class="playthrough-info" id="playthrough-info">
                <div id="score-section"></div>
                <div id="highscore-section"></div>
                <i class="far fa-clock"><span id="timecount"></span></i>
                <div id="round"></div>
            </div>
            
            
            
        </div>

        <div class="canvas-container" id="canvas">
            <div class="choose-to-continue" id="choose-to-continue">
                <div class="choose-to-continue-content">
                    <h1>CHOOSE YOUR REWARD AND MOVE TO NEXT ROUND</h1>
                    <div class="options">
                        <button onclick="addSpeed()">Increase Character Speed</button>
                        <button onclick="addTime()">+5s</button>
                        <button onclick="addBulletSpeed()">Increase Bullet Speed</button>
                    </div>
                    
                </div>
                
                <!-- <button id="btn-reset" onclick="reset()">PLAY AGAIN ?</button>
                <button id="btn-save-and-exit" onclick="save()">SAVE AND EXIT ?</button> -->
            </div>
            <div class="lose" id="lose">
                <div class="lose-content">
                    <h1>GAME OVER</h1>
                    <div class="options">
                        <button onclick="reset()">Play Again ?</button>
                        <button onclick="save()">Save & Exit</button>
                       
                    </div>
                    
                </div>
                
                <!-- <button id="btn-reset" onclick="reset()">PLAY AGAIN ?</button>
                <button id="btn-save-and-exit" onclick="save()">SAVE AND EXIT ?</button> -->
            </div>
            <canvas id="canvasBg" width="800" height="600"></canvas>

            <div id="overlapping">
                <canvas id="canvasEntities" width="800" height="600"></canvas>
            </div>
        </div>
    </div>




    <script src="game.js"></script>
    <script src="info.js"></script>


</body>

</html>
